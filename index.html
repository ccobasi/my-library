<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZL1+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>My Library</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-info"></i> My  <span class="text-primary">Library</span></h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author's Name</label>
                <input type="text" name="author" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" class="form-control">
            </div>
            <input type="submit" value="New Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <td>Book Title</td>
                    <td>Author's Name</td>
                    <td>Pages</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>

        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
